<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/800e72e4f1.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/signIn.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1><a href="index.html">Pocket LibRary</a></h1>
        <span class="profile">
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
      <ul class="menu">
        <li><a href="index.html">Books</a></li>
        <li>Movies</li>
        <li><a href="bookmarks.html">Bookmarks</a></li>
        <li> <a href="signUp.html">Sign Up</a></li>
      </ul>
    </header>
    <main>
      <div class="switch">
        <button
          class="passive"
          style="border-top-left-radius: 15px; border-top-right-radius: 0px"
        >
          <a href="signUp.html">sign up</a>
        </button>

        <button
          style="border-top-right-radius: 15px; border-top-left-radius: 0px"
          class="active"
        >
          sign in
        </button>
      </div>
      <form action="">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" id="password" />
        </div>
        <span
          style="
            display: block;
            font-style: italic;
            text-align: center;
            margin-top: 1rem;
            color: red;
          "
          class="result"
        ></span>
        <button type="button" class="active agree">sign in</button>
      </form>
    </main>
  </body>
</html>
